<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>SpeedCube - SpeedReader</title>
</head>
<body>

    <header>
        
    </header>
    <main>
            
            <div class="scene">
                    <h1 class="heading__primary">SpeedCube - SpeedReader</h1>
                    <div class="cube">
                        <div class="cube__side cube__left insert-text">    
                            <h2 class="heading-two">Insert your text</h2>
                            <textarea name="" class="textarea" id="reader-text-input"></textarea>
                            <button id="switch-to-reader-btn" class="button">Read</button>
                        </div>
                        <div class="cube__side cube__right">
                            <button id="switch-to-input-btn" class="button back-btn">
                                back
                            </button>

                            
                            <input type="checkbox" id="options-toggle" class="options__toggle-input"/>
                            <label class="options__toggle-label button" for="options-toggle">options</label>
                            <div class="options__options">
                                <h3>Settings</h3>
                                <input type="number" min=0 />

                                <select>
                                    <option>pure Wpm</option>
                                    <option>Balanced</option>
                                    <option>custom</option>
                                </select>

                                <button>Apply</button>
                            </div>
                            

                            <div class="reader">
                                <div class="reader__centerer"></div>
                                <div class="reader__word-display" id="reader-text-output"></div>
                                <div class="reader__centerer"></div>
                            </div>

                            <div class="reader-controls">
                                <div class="play-btn" id="pause-unpause-button"></div>
                            </div>

                        </div>
                </div>
            </div>
                  


    </main>
    <footer>

        

    </footer>

    <script src="index.js"></script>
</body>
</html>
